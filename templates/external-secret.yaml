{{- range $name, $mcp := .Values.mcp }}
{{- if and $mcp.enabled (include "mcp.shouldCreateSecret" (dict "mcp" $mcp)) }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "mcp.externalSecretName" (dict "name" $name "mcp" $mcp) }}
  namespace: {{ $.Values.global.namespace }}
  labels:
    {{- include "mcp.labels" $ | nindent 4 }}
    app.kubernetes.io/name: {{ $name }}
    component: external-secret
  {{- with $mcp.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  secretStoreRef:
    kind: SecretStore
    name: {{ include "mcp.secretStoreName" (dict "name" $name "mcp" $mcp) }}
  target:
    name: {{ $mcp.secret.externalSecret.targetSecretName }}
    creationPolicy: Owner
  {{- if or $.Values.global.infisical.externalSecret.refreshInterval (and $mcp.secret.externalSecret $mcp.secret.externalSecret.refreshInterval) }}
  refreshInterval: {{ default $.Values.global.infisical.externalSecret.refreshInterval $mcp.secret.externalSecret.refreshInterval }}
  {{- end }}
  dataFrom:
    - find:
        path: ""
{{- end }}
{{- end }}
