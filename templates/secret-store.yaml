{{- range $name, $mcp := .Values.mcp }}
{{- if and $mcp.enabled (include "mcp.shouldCreateSecret" (dict "mcp" $mcp)) }}
---
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: {{ include "mcp.secretStoreName" (dict "name" $name "mcp" $mcp) }}
  namespace: {{ $.Values.global.namespace }}
  labels:
    {{- include "mcp.labels" $ | nindent 4 }}
    app.kubernetes.io/name: {{ $name }}
    component: secret-store
  {{- with $mcp.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  provider:
    infisical:
      hostAPI: {{ $.Values.global.infisical.hostAPI }}
      auth:
        universalAuthCredentials:
          {{- if $.Values.global.infisical.credentials }}
          # New format: credentials.secretName with keys
          clientId:
            key: {{ $.Values.global.infisical.credentials.clientIdKey | default "clientId" }}
            namespace: {{ $.Values.global.infisical.credentials.namespace }}
            name: {{ $.Values.global.infisical.credentials.secretName }}
          clientSecret:
            key: {{ $.Values.global.infisical.credentials.clientSecretKey | default "clientSecret" }}
            namespace: {{ $.Values.global.infisical.credentials.namespace }}
            name: {{ $.Values.global.infisical.credentials.secretName }}
          {{- end }}
      secretsScope:
        projectSlug: {{ $.Values.global.infisical.projectSlug }}
        environmentSlug: {{ include "mcp.environmentSlug" (dict "mcp" $mcp "global" $.Values.global) }}
        secretsPath: {{ $mcp.secret.store.secretsPath | default "/" }}
        {{- if and $mcp.secret.store $mcp.secret.store.recursive }}
        recursive: {{ $mcp.secret.store.recursive }}
        {{- end }}
        {{- if and $mcp.secret.store $mcp.secret.store.expandSecretReferences }}
        expandSecretReferences: {{ $mcp.secret.store.expandSecretReferences }}
        {{- end }}
  {{- if or $.Values.global.infisical.store.refreshInterval (and $mcp.secret.store $mcp.secret.store.refreshInterval) }}
  refreshInterval: {{ $.Values.global.infisical.store.refreshInterval | default (and $mcp.secret.store $mcp.secret.store.refreshInterval) }}
  {{- end }}
{{- end }}
{{- end }}
