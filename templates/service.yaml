{{- range $name, $mcp := .Values.mcp }}
{{- if $mcp.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $name }}
  namespace: {{ $.Values.global.namespace }}
  labels:
    {{- include "mcp.labels" $ | nindent 4 }}
    app.kubernetes.io/name: {{ $name }}
    component: service
    {{- with $mcp.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with $mcp.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ $mcp.service.type | default "ClusterIP" }}
  {{- if $mcp.service.sessionAffinity }}
  sessionAffinity: {{ $mcp.service.sessionAffinity }}
  {{- end }}
  ports:
    - port: {{ $mcp.service.port }}
      targetPort: {{ $mcp.service.targetPort | default (include "mcp.port" (dict "mcp" $mcp "global" $.Values.global)) }}
      protocol: {{ $mcp.service.protocol | default "TCP" }}
      name: {{ $mcp.service.portName | default "http" }}
  selector:
    {{- include "mcp.selectorLabels" (dict "name" $name "Release" $.Release) | nindent 4 }}
{{- end }}
{{- end }}
