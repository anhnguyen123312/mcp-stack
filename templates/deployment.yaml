{{- range $name, $mcp := .Values.mcp }}
{{- if $mcp.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $name }}
  namespace: {{ $.Values.global.namespace }}
  labels:
    {{- include "mcp.labels" $ | nindent 4 }}
    app.kubernetes.io/name: {{ $name }}
    component: deployment
    {{- with $mcp.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with $mcp.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if not $mcp.autoscaling.enabled }}
  replicas: {{ $mcp.replicas | default 1 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "mcp.selectorLabels" (dict "name" $name "Release" $.Release) | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "mcp.selectorLabels" (dict "name" $name "Release" $.Release) | nindent 8 }}
        {{- with $mcp.labels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with $mcp.annotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with $.Values.global.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ $name }}
          image: {{ include "mcp.image" (dict "global" $.Values.global "mcp" $mcp) }}
          imagePullPolicy: {{ include "mcp.imagePullPolicy" (dict "global" $.Values.global "mcp" $mcp) }}
          {{- if $mcp.command }}
          command:
            {{- toYaml $mcp.command | nindent 12 }}
          {{- end }}
          {{- if $mcp.args }}
          args:
            {{- toYaml $mcp.args | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ include "mcp.port" (dict "mcp" $mcp "global" $.Values.global) }}
              protocol: TCP
          {{- if $mcp.env }}
          {{- if $mcp.env.envFrom }}
          envFrom:
            {{- toYaml $mcp.env.envFrom | nindent 12 }}
          {{- end }}
          {{- if $mcp.env.env }}
          env:
            {{- toYaml $mcp.env.env | nindent 12 }}
          {{- end }}
          {{- end }}
          {{- if $mcp.probes.liveness.enabled }}
          livenessProbe:
            {{- include "mcp.probe" (dict "default" $.Values.global.probes.liveness "override" $mcp.probes.liveness) | nindent 12 }}
          {{- end }}
          {{- if $mcp.probes.readiness.enabled }}
          readinessProbe:
            {{- include "mcp.probe" (dict "default" $.Values.global.probes.readiness "override" $mcp.probes.readiness) | nindent 12 }}
          {{- end }}
          {{- if $mcp.probes.startup.enabled }}
          startupProbe:
            {{- include "mcp.probe" (dict "default" $.Values.global.probes.startup "override" $mcp.probes.startup) | nindent 12 }}
          {{- end }}
          resources:
            {{- include "mcp.resources" (dict "global" $.Values.global "service" $mcp) | nindent 12 }}
          {{- if $mcp.persistence.enabled }}
          volumeMounts:
            - name: data
              mountPath: {{ $mcp.persistence.mountPath }}
          {{- end }}
      {{- if $mcp.persistence.enabled }}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ $name }}-pvc
      {{- end }}
{{- end }}
{{- end }}
